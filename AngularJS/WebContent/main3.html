<link rel="stylesheet" type="text/css"

	data-semver="2.0.11" data-require="ng-grid@*" />
	<style>
		.gridStyle {
			height: 400px;
			width: 400px;
			broder: 1px solid black;
		}

<body ng-controller="MainController">
	<fieldset>
		<legend align="center"> Menu Configuration </legend>
		
		<table width="80%" cellpadding="0" cellspacing="0"
			style="text-align: left;" border="0">
			<tr>
				<td><span 
					style="font-family: Verdana; font-size: 8pt;">Division *</span> 
					<select id="division_Id" style="font-family: Verdana; font-size: 8pt; width: 160px;" ng-change="onDivisionSelect()" ng-model="selectedDivision" ng-options="division.name for division in divisionList">
						<option selected="selected" value=''>--Select--</option>
						<!-- <option ng-repeat="division in divisionList">{{division}}</option> -->
						

				</select></td>
				<td><span 
					style="font-family: Verdana; font-size: 8pt;">User Level *</span> <select
					name="ctl00$ContentPlaceHolder1$ddllevel" id="useLevel_id"
					style="font-family: Verdana; font-size: 8pt; width: 160px;" ng-change="onUseLevelSelect()" ng-model="selectedUserLevel" ng-options="userLevel.name for userLevel in userLevelList">
						<option selected="selected" value=''>--Select--</option>

				</select>
				</td>
				<td><input type="button" id="btnsa" onclick="SaveGridData()"
					value="Save" title="Click here to Save changes!" visible="true" />
				</td>
				<td></td>
			</tr>
		</table>


	</fieldset>

	<table width="100%">
		<tr>
			<td align="center"><span
				style="display: inline-block; color: Blue; font-family: Verdana; font-size: 8pt; font-weight: bold; width: 373px; display: none;">Updated
					Successfully.</span> <span 
				style="display: inline-block; color: Red; font-family: Verdana; font-size: 8pt; font-weight: bold; width: 373px; display: none;">Problem
					Occured while processing.Please Try again...</span>
				<div>
					<div id="a_1" style="color: red; font-size: small; display: none;">
						Loading data....</div>
				</div>
				<div id="MenuMaster" style="width: 80%; height: 300px"></div>
				<div>
					<span id="pagingArea"></span>&nbsp;<span id="infoArea"></span>
				</div> <span id="recfound"></span></td>
		</tr>
	</table>
